---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-web
  labels:
    app: petclinic-web
spec:
  ports:
    - port: 8081
      targetPort: 8080
      name: petclinic-web
  selector:
    app: petclinic-web
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: petclinic-web
  labels:
    app: petclinic-web
spec:
  template:
    metadata:
      labels:
        app: petclinic-web
    spec:
      containers:
      - name: petclinic-web
        image: harbor.pks.pvtl.eu/spinnaker/spring-petclinic@sha256:5a1a8f9b3fe655c34abfbff2e1e580c9e5604dbad1f5ee771c0ab7952032e301
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: petclinic-web
